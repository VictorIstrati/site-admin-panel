<h2 class="mb-6 text-xl font-medium text-center">Reset your password</h2>

<p-message *ngIf="submitted" severity="info" text="If an account exists with this email, you will receive password reset instructions." styleClass="w-full mb-4"></p-message>

<form *ngIf="!submitted" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="field">
    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
    <p-iconfield styleClass="w-full">
      <p-inputicon styleClass="pi pi-envelope" />
      <input
        id="email"
        type="email"
        pInputText
        formControlName="email"
        class="w-full"
        [ngClass]="{'ng-invalid ng-dirty': forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched}"
        placeholder="your@email.com">
    </p-iconfield>
    <small
      *ngIf="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched"
      class="text-red-500">
      Please enter a valid email address
    </small>
  </div>

  <button
    pButton
    type="submit"
    label="Send Reset Link"
    class="w-full"
    [disabled]="forgotPasswordForm.invalid">
  </button>
</form>

<div class="mt-4 text-center">
  <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">
    Back to login
  </a>
</div>
